name: NASA PROJECT CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js version 16
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      -run: npm install
      -run: npm install build --prefix client
